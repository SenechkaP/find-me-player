<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
    <h1>Привет, {{ name }}!</h1>
    <p>Email: {{ email }}</p>
    {% if age %}
        <p>Возраст: {{ age }}</p>
    {% else %}
        <p>Возраст не указан</p>
    {% endif %}
</body>
</html>
