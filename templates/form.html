<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на турнир</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { display: inline-block; text-align: left; }
        label, input { display: block; margin-bottom: 10px; }
        input { padding: 8px; width: 100%; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Форма заявки на турнир</h2>
    <form action="form/submit" method="post">
        <label>Название команды:</label>
        <input type="text" name="team_name" required>

        <label>Игрок 1:</label>
        <input type="text" name="player1" required>

        <label>Игрок 2:</label>
        <input type="text" name="player2" required>

        <label>Игрок 3:</label>
        <input type="text" name="player3" required>

        <label>Игрок 4:</label>
        <input type="text" name="player4" required>

        <label>Игрок 5:</label>
        <input type="text" name="player5" required>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
